<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #balance-display {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .slot {
            font-size: 4rem;
        }

    #jackpot-alert {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 30px 50px;
      background-color: #ffeb3b;
      border: 3px solid #f44336;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      z-index: 9999;
      display: none;
      text-align: center;
      box-shadow: 0 0 20px #f44336;
    }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        .jackpot-glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px gold, 0 0 20px orange; }
            to { text-shadow: 0 0 20px red, 0 0 40px yellow; }
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="mb-4">ðŸŽ° Slot Machine ðŸŽ°</h1>

    <div id="balance-display" class="d-flex align-items-center">
        <span id="balance" class="me-2 fw-bold text-success">Balance: $0</span>
        <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#depositModal">+</button>
    </div>

    <div id="slot-result" class="slot my-4">ðŸŽ²ðŸŽ²ðŸŽ²</div>

    <form id="bet-form" class="mb-3">
        <input type="number" id="bet-amount" class="form-control w-25 mx-auto" placeholder="Enter bet amount" required>
        <button type="submit" class="btn btn-success mt-3">Spin</button>
    </form>

    <h3 class="mt-4">Bet History</h3>
    <ul id="bet-history" class="list-group w-50 mx-auto"></ul>
</div>

<!-- Jackpot Alert -->
<div id="jackpot-alert">
    ðŸŽ‰ JACKPOT!!! ðŸŽ‰<br>
    <span id="jackpot-win" class="fw-bold display-6">$0</span>
</div>


<!-- Deposit Modal -->
<div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="deposit-form">
                <div class="modal-header">
                    <h5 class="modal-title">Deposit Balance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="deposit-amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Deposit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
